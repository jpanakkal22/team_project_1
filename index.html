  <section class="hero has-background-primary-dark ">
    <div class="hero-body">
        <div class="container ">
            <h2 class="title has-text-centered is-size-2 has-text-white">Speech-Text</h2>
        </div>
    </div>
</section>    
<section class="section has-background-primary-light">
  
  <div class="columns is-mobile">
    <div class="column is-three-fifths is-offset-one-fifth">
      <p class="is-size-3 recording-time" id="time-span">Total Record Time is:</p>
        <figure class="image center">
          <img src="https://media2.giphy.com/media/dnoyd6rMvw29q/giphy_s.gif" data-still="https://media2.giphy.com/media/dnoyd6rMvw29q/giphy_s.gif" data-animate="https://media2.giphy.com/media/dnoyd6rMvw29q/giphy.gif" data-state="still" class="gif" alt="giphy">           
        </figure>
        
        <div class="field">
          <div class="control">
            <textarea id="recognized" class="textarea" style="overflow-y:scroll;height:100px;" readonly></textarea>
          </div>
        </div> 
        <!--Center buttons-->
        <div class="has-text-centered">            
          <button class="button btnStart is-success is-rounded" id="start"><span class="icon"><i class="fas fa-play-circle"></i></span><span>Start</span></button>
          <button class="button is-rounded" id="stop"><span class="icon"><i class="fas fa-stop-circle"></i></span><span>End</span></button>          
        </div>
        <div class="field">
          <div class="control">
            <textarea id="translated" class="textarea" style="overflow-y:scroll;height:100px;" readonly></textarea>
          </div>
        </div> 
    </div>
  </div>     
</section>
